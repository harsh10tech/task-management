{% extends 'base.html' %}

{% block start %}
    <div class = "container mt-5 ">
        <div class ="col-6 mx-auto"><h2>Register for Task Manager</h2></div>
        <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            <h4>Register with a unique username</h4>
            <hr>
                {% if messages %}
                    
                        {% for message in messages %}
                        <div class="alert {% if message.tags == 'error' %}alert-danger {% else %} alert-success {% endif %}" role="alert">
                            {{ message }}
                        </div>
                        {% endfor %}
                    
                {% endif %}
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">First Name</label>
                    <input type="text" required name="first_name" class="form-control" id="exampleInputEmail1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Last Name</label>
                    <input type="text" required name="last_name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Username</label>
                  <input type="text" name="username" required class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your user ID with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" name = "password" class="form-control" id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <p> Already registered <a href='/login/'>Login</a></p>
        </form>
    </div>

{% endblock%}
